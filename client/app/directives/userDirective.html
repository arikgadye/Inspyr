<div class="col-md-1 users">
	<div class="info animate-show" ng-show="hovered">
		<div class="container">
		<h4>Books: </h4>
		<ul>
			<li ng-repeat="book in user.books">{{book}}</li>
		</ul>
		</div>
	</div>
	<div class="container">
		<h4>{{user.name}}</h4>
		<img class="user-image" ng-src={{user.image}}>
	</div>
</div>
